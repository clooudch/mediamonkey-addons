<html class="dialog">
<script src="file:///mminit.js"></script>
<script src="dlgCleanMultiValue.js"></script>

<body data-posSaveName='dlgCleanMultiValue' data-defaultSize='30em,25em'>
    <div class="padding fill flex column windowHeaderOffset">
        <div class="fill flex row">
            <div class="uiRows">
                <div class="padding">
                    <div>
                        <span data-localize>
                            Split strings so that they display as multiple values.
                        </span>
                    </div>
                    <div class="unimportantText" data-id="fullList"></div> 
                </div>
                <div class="padding">
                    <div data-id="chbSep1" data-control-class="Checkbox">
                        <span data-localize data-add-colon>Split fields containing</span>
                    </div>
                    <div data-id="editSep1" data-control-class="Edit"></div>
                </div>
                <div class="padding">
                    <div data-id="chbSep2" data-control-class="Checkbox">
                        <span data-localize data-add-colon>Split fields containing</span>
                    </div>
                    <div data-id="editSep2" data-control-class="Edit"></div>
                </div>
                <div class="padding">
                    <div data-id="chbSep3" data-control-class="Checkbox">
                        <span data-localize data-add-colon>Split fields containing</span>
                    </div>
                    <div data-id="editSep3" data-control-class="Edit"></div>
                </div>
                <div class="padding">
                    <div data-id="chbSep4" data-control-class="Checkbox">
                        <span data-localize data-add-colon>Split fields containing</span>
                    </div>
                    <div data-id="editSep4" data-control-class="Edit"></div>
                </div>
            </div>
        </div>
        <div>
            <div data-control-class="Buttons">
                <div data-id='btnOK' data-default="1"></div>
                <div data-id='btnCancel'></div>
            </div>
        </div>
    </div>
</body>

</html>
